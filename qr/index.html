<!DOCTYPE html>
<html>

<style>
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: auto;
        column-gap: 5%;
    }
    
    img.qr {
        max-width: 100%;
        max-height: 100%;
    }
</style>

<head>
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../img/w.png" />
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
    <title>QR Codes &#8211; WJTB Radio</title>
</head>

<body class="wrapper">
    <div id="header"></div>
    <div class="content">
        <h1 class="h1_alt">QR Codes</h1>
        <hr noshade>
        <div class="container">
            <!-- ROW 1 -->
            <div class="item item-1">
                <h2 class="h2_alt">WJTB Main Site</h2>
            </div>
            <div class="item item-2">
                <h2 class="h2_alt">Discord Server</h2>
            </div>
            <div class="item item-3">
                <h2 class="h2_alt">Highlander Hub</h2>
            </div>
            <!-- ROW 1a -->
            <div class="item item-1">
                <a href="/"><img class="qr" src="../img/qr/qr-wjtb.png" /></a>
            </div>
            <div class="item item-2">
                <a href="/discord"><img class="qr" src="../img/qr/qr-discord.png" /></a>
            </div>
            <div class="item item-3">
                <a href="https://njit.campuslabs.com/engage/organization/wjtb"><img class="qr" src="../img/qr/qr-highlanderhub.png" /></a>
            </div>
            <!-- ROW 2 -->
            <div class="item item-1">
                <h2 class="h2_alt">Live Sound Form</h2>
            </div>
            <div class="item item-2">
                <h2 class="h2_alt">Show Information</h2>
            </div>
            <div class="item item-3">
                <h2 class="h2_alt">Live Stream</h2>
            </div>
            <!-- ROW 2a -->
            <div class="item item-1">
                <a href="/forms/livesound"><img class="qr" src="../img/qr/qr-livesoundform.png" /></a>
            </div>
            <div class="item item-2">
                <a href="/showinfo"><img class="qr" src="../img/qr/qr-showinfo.png" /></a>
            </div>
            <div class="item item-3">
                <a href="/stream"><img class="qr" src="../img/qr/qr-stream.png" /></a>
            </div>
            <!-- ROW 3 -->
            <div class="item"></div>
            <div class="item">
                <h2 class="h2_alt">QR Codes</h2>
            </div>
            <div class="item"></div>
            <!-- ROW 3a -->
            <div class="item"></div>
            <div class="item">
                <a href="/qr"><img class="qr" src="../img/qr/qr-qr.png" /></a>
            </div>
            <div class="item"></div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
