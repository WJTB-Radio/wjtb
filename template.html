<body>
  <header>
    <nav>
      <ul class="menu">
        <li class="logo">
          <div class="playerBox">
            <div class="audio-player" id="brand">
              <div class="timeline">
                <div class="progress"></div>
              </div>
              <div class="controls">
                <div class="play-container">
                  <div class="toggle-play play"></div>
                </div>
                <div class="name">
                  <img class="name" alt="WJTB" src="/img/wjtb.png"> </img>
                </div>
                <div class="volume-container">
                  <div class="volume-button">
                    <div class="volume icono-volumeMedium"></div>
                  </div>
                  <div class="volume-slider">
                    <div class="volume-percentage"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="item" onclick="loadHome()"><a>Home</a></li>
        <!-- <li class="item"><a>Programming</a></li> -->
        <li class="item has-submenu">
          <a tabindex="0">Programming</a>
          <ul class="submenu">
            <li class="subitem" onclick="loadShows()"><a>Shows</a></li>
            <li class="subitem" onclick="loadVariety()"><a>Variety Hour</a></li>
            <li class="subitem" onclick="loadJoin()"><a>Be a DJ!</a></li>
          </ul>
        </li>
        <li class="item has-submenu">
          <a tabindex="0">Events</a>
          <ul class="submenu">
            <li class="subitem"><a onclick="loadUpcoming()">Upcoming</a></li>
            <li class="subitem"><a onclick="loadPast()">Past Events</a></li>
            <li class="subitem"><a onclick="loadSoundRequest()">Request us!</a></li>
            <li class="subitem"><a onclick="loadGallery()">Gallery</a></li>
          </ul>
        </li>
        <li class="item has-submenu">
          <a tabindex="0">About</a>
          <ul class="submenu">
            <li class="subitem"><a onclick="loadStaff()">Staff</a></li>
            <li class="subitem"><a onclick="loadHistory()">History</a></li>
            <li class="subitem"><a onclick="loadContact()">Contact</a></li>
            <li class="subitem"><a onclick="loadJoin()">Become a member</a></li>
          </ul>
        </li>
        <li class="toggle"><a><i class="fas fa-bars"></i></a></li>
      </ul>
    </nav>
  </header>
